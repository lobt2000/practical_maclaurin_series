</header>
<main>

    <app-table-of-value [calculateValue]="calculateValue"></app-table-of-value>
  </section>
  <div class="section">
    <app-graphics></app-graphics>
    <app-graphics1></app-graphics1>
    <app-graphics2></app-graphics2>
    <app-graphics3></app-graphics3>
  </div>


</main>
